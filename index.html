<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLS – Unofficial Rating Levels System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <h1 class="logo" id="urls-logo">URLS</h1>
            <button class="hamburger"><i class="fas fa-bars"></i></button>
            <nav class="nav">
                <ul>
                    <li><a href="#" data-page="speedrun">Speedrun</a></li>
                    <li><a href="#" data-page="hard">Hard</a></li>
                    <li><a href="#" data-page="leaderboard">Leaderboard</a></li>
                    <li><a href="#" data-page="submit">Submit</a></li>
                    <li><a href="#" data-page="faq">FAQ</a></li>
                </ul>
            </nav>
            <a href="https://discord.gg/7RseZpdxdU" class="discord-btn" target="_blank" title="Join Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </header>

    <main class="container">
        <!-- Speedrun Page -->
        <section id="speedrun" class="page active">
            <h2>Speedrun Levels</h2>
            <div class="filter-bar">
                <input type="text" id="speedrun-search" placeholder="Search…">
                <div class="sort-btns">
                    <button data-type="speedrun" data-sort="recent" class="sort-btn active"><i class="fas fa-clock"></i> Recent</button>
                    <button data-type="speedrun" data-sort="rated" class="sort-btn"><i class="fas fa-star"></i> Rating</button>
                </div>
            </div>
            <div id="speedrun-list" class="levels-grid"></div>
        </section>

        <!-- Hard Page -->
        <section id="hard" class="page">
            <h2>Hard Levels</h2>
            <div class="filter-bar">
                <input type="text" id="hard-search" placeholder="Search…">
                <div class="sort-btns">
                    <button data-type="hard" data-sort="recent" class="sort-btn active"><i class="fas fa-clock"></i> Recent</button>
                    <button data-type="hard" data-sort="rated" class="sort-btn"><i class="fas fa-star"></i> Rating</button>
                </div>
            </div>
            <div id="hard-list" class="levels-grid"></div>
        </section>

        <!-- Leaderboard Page -->
        <section id="leaderboard" class="page">
            <h2>Leaderboard</h2>
            <div class="leaderboard-tabs">
                <button data-lb="points" class="lb-tab active">Creator Points</button>
                <button data-lb="total" class="lb-tab">Total Maps</button>
                <button data-lb="speedrun" class="lb-tab">Speedrun Maps</button>
                <button data-lb="hard" class="lb-tab">Hard Maps</button>
            </div>
            <div id="leaderboard-list" class="leaderboard-grid"></div>
        </section>

        <!-- Submit Page -->
        <section id="submit" class="page">
            <div class="fade-in">
                <h2>Submit a Level</h2>
                <div class="submit-form-container">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfXr9v8bAs1URpTSs3g0VIsoh1rGhg2VahoZzEOblMe3lrJYA/viewform?embedded=true" 
                            width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">
                        Loading…
                    </iframe>
                </div>
            </div>
        </section>

        <!-- FAQ Page -->
        <section id="faq" class="page">
            <div id="faq-content" class="fade-in"></div>
        </section>

        <!-- Level Detail Page -->
        <section id="level-detail-page" class="page">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
            <div id="level-detail-content" class="fade-in"></div>
        </section>

        <!-- Creator Profile Page -->
        <section id="creator-profile-page" class="page">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
            <div id="creator-profile-content" class="fade-in"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
